<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Play&Win</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body id="body-header">

	<canvas id="confetti"></canvas>

	<div id="game">
		<img class="pin" src="./pin.png">
		<img class="wheel" src="./wheel.png">
		<img class="stand" src="./stand.png">
		<img class="button" id="disable" src="./button.png">
	</div>

	<button id="myBtn"></button>

	<!-- The Modal -->
	<div id="myModal" class="modal">

		<!-- Modal content -->
		<div class="modal-content">
			<span class="close">&times;</span>
			<p class="modal-font">مبروك لقد ربحت, سجل للدخول في السحب الان</p>
			<img id="myBtn2" class="winner" src="./button1.png">
		</div>

	</div>

	<script src="script.js"></script>
</body>

</html>
